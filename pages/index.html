<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="/img/icons8-rick-sanchez.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>API Rick and Morty</title>
</head>
<body>
    <header>
        <div class="container-fluid bg-white">
            <div class="row">
                <div class="col-1">
                    <nav class="navbar">
                        <div class="container">
                            <a class="navbar-brand" href="https://rickandmortyapi.com/documentation/?authuser=0#rest" target="_blank">
                                <img src="../img/RICK_MORTY_ICON.png" class="logo-girando" alt="Bootstrap" width="64" height="64">
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
            <main class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="text-custom display-md-1 text-center text-success">API de Rick and Morty</h1>
                        <div class="col-md-8 offset-md-2 mb-5">
                            <form class="form-search" role="search">
                                <div class="input-group">
                                    <input class="form-control" id="busca" type="search" placeholder="Pesquisar" aria-label="Search">
                                    <button class="btn btn-outline-success" id="busca-botao" type="submit">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </header>
    <div class="container-fluid background-image">
        <div class="row" id="list-cards">
            <!-- Cards serão exibidos aqui -->
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <!-- Paginação será atualizada aqui -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    

    <footer class="footer">
        <div class="container-fluid py-3">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="info nav gap-5">
                        <div id="personagem">Personagens: <span>826</span></div>
                        <div id="localizacao">Localização: <span>51</span></div>
                        <div id="episodios">Episódio: <span>126</span></div>
                    </div>
                </div>
            </div>
            <img src="/img/portal.png" class="portal-rick" alt="portal rick">
        </div>
        <div class="text-center">Desenvolvido por: <span>Pamella Namie</span> em 2024</div>
    </footer>

    <script src="/js/api.js"></script>
    <script src="/js/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
